{% extends 'base.html' %}
{% block title %}Home Page {% endblock %}



{% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
    {%for post in data%}
    
    <div class="col-sm-3">
      <div class="card mx-2">
        <div class="card-body">
          <h3 class="card-title">{{post.title}}</h3>
          <h6 class="card-text">{{post.content}}</h6>
          <p>Author: {{post.author.name}}</p>
          <p>Categories: 
           {% for cat in post.category.all %}
             <button class="btn btn-primary btn-sm m-2"  >{{cat.name}}</button> 
           {%endfor%}
          </p>
          <a href="{% url 'edit_post' post.id  %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'delete_post' post.id  %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
